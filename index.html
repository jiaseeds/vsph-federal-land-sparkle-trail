<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Zenith - Interactive Sparkle Trail</title>
    <!-- Load Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <!-- Set up custom styles for a luxurious bright theme --><style>
        /* Use Inter font for a modern, clean look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

        :root {
            --sparkle-white: #FFFFFF; /* White for sparkles */
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            /* EDITED: Set background explicitly to transparent */
            background-color: transparent;
        }

        /* Container holds the canvas and ensures it covers the background */
        .parallax-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            /* Canvas background is transparent */
            background-color: transparent; 
            z-index: 0;
        }

        /* Canvas will render the sparkles */
        #sparkle-canvas {
            display: block;
            background-color: transparent;
        }
    </style>
</head>
<body>

    <!-- Sparkle Background Container --><div class="parallax-container" id="parallax-bg">
        <canvas id="sparkle-canvas"></canvas>
    </div>

    <!-- REMOVED: Main Content Overlay (The Zenith title, paragraph, and button) -->

    <script>
        // --- Canvas and Particle Setup ---
        const container = document.getElementById('parallax-bg');
        const canvas = document.getElementById('sparkle-canvas');
        const ctx = canvas.getContext('2d');
        
        let particles = [];
        let mouse = { x: 0, y: 0 };
        
        const SPARKLE_COLOR = '#FFFFFF'; // White for the sparkles 
        
        // Function to handle canvas resizing
        function resizeCanvas() {
            // Set canvas dimensions directly using client width/height
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }

        // --- Particle Class for Sparkle Effect ---
        class Sparkle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                // EDITED: Drastically reduced velocity (from 2.0 to 0.2) for near-stationary floating
                this.vx = (Math.random() - 0.5) * 0.2; 
                this.vy = (Math.random() - 0.5) * 0.2;
                
                this.alpha = 1;
                // Kept radius for bigger sparkles (1.5-3.5)
                this.radius = Math.random() * 2 + 1.5; 
                this.color = SPARKLE_COLOR;
            }

            // Update particle position and fading
            update() {
                this.x += this.vx;
                this.y += this.vy;
                // EDITED: Drastically reduced fade rate (from 0.015 to 0.005) for a very long lifespan (twinkling)
                this.alpha -= 0.005; 
                this.radius *= 0.99; // Shrink very slightly
            }

            // Draw the particle with the original circle shape
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 10; // Adds the glow
                
                // Drawing a circle (arc)
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }

        // --- Event Listeners and Animation Loop ---

        // Update mouse position
        document.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function animate() {
            requestAnimationFrame(animate);

            // 1. FIX: Clear the canvas completely every frame (removes the trail effect)
            ctx.clearRect(0, 0, canvas.width, canvas.height); 
            
            // 2. Generate a gentle cluster of particles near the mouse (like following lights)
            if (mouse.x !== 0 || mouse.y !== 0) { // Only generate if mouse has moved
                for (let i = 0; i < 2; i++) { // Generate slightly fewer per frame
                    // Reduced scatter to 15 for a gentle cluster
                    particles.push(new Sparkle(
                        mouse.x + (Math.random() - 0.5) * 15, 
                        mouse.y + (Math.random() - 0.5) * 15
                    ));
                }
            }

            // 3. NEW: Randomly generate background 'twinkle' particles for the fairy light effect
            if (Math.random() < 0.3) { // ~30% chance per frame to generate one random particle
                particles.push(new Sparkle(
                    Math.random() * canvas.width, 
                    Math.random() * canvas.height
                ));
            }

            // 4. Update and draw existing particles
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                p.update();
                p.draw();
                
                // Remove particles that have faded or shrunk too much
                if (p.alpha < 0.05 || p.radius < 0.2) {
                    particles.splice(i, 1);
                    i--;
                }
            }
        }

        // Start animation loop when window loads
        window.onload = animate;
    </script>

</body>
</html>
